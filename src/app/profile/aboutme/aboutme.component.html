      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <!-- <a href="#!" class="btn btn-sm btn-primary">Settings</a> -->
              <li class="nav-item dropdown">
                  <a class="nav-link nav-link-icon" href="#" id="navbar-default_dropdown_1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="ni ni-settings-gear-65"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-default_dropdown_1">
                      <a class="dropdown-item" (click)="Edit()">Edit</a>
                      <a class="dropdown-item" (click)="Update()">Update</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" (click)="DeleteUser()">Delete My Account</a>
                  </div>
              </li>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input disabled type="text" name="username" [ngModel]="username" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input disabled type="email" name="email" [ngModel]="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input disabled = "{{ edit }}" type="text" name="firstname" [(ngModel)]="firstname" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input disabled = "{{ edit }}" type="text" name="lastname" [(ngModel)]="lastname" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->
            <h6 class="heading-small text-muted mb-4">About me</h6>
            <div class="pl-lg-4">
              <div class="form-group">
                <label>Bio</label>
                <textarea disabled = "{{ edit }}" rows="1" name="bio" [(ngModel)]="bio" class="form-control form-control-alternative" placeholder="A few words about you ..."></textarea>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="col-lg-12">
                <div class="form-group"> 
                  <div class="row align-items-center">
                      <div class="col-6">
                          <label class="form-control-label" for="input-last-name">Skills</label>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal-addSkills" >+</button>
                      </div>
                  </div>
                  <ul *ngFor="let skill of skills">
                      <li> {{ skill }} </li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      
<div class="row">
  <div class="col-md-4">
    <div class="modal fade" id="modal-addSkills" tabindex="-1" role="dialog" aria-labelledby="modal-addSkills" aria-hidden="true">
      <div class="modal-dialog modal-success modal- modal-dialog-centered modal-" role="document">
        <div class="modal-content">
                    
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title-default">Add More Skills to your list</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
                    
            <div class="modal-body">
              <form [formGroup]="form">
                
                    <div class="input-group input-group-alternative">
                        <select multiple formControlName="skills" class="form-control">
                            <option *ngFor="let target of availableTargets; let i = index;" [value]="target .id" (click)="AddTarget(i)">{{target.name}}</option>
                        </select>
                        <hr><hr>
                        <h4 class="text-center">Your Skills</h4>
                        <textarea rows="4" class="form-control" > {{ skills | json }}</textarea>           
                    </div>
                  
              </form>
            </div>
                    
            <div class="modal-footer">
                <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="Update()">Save changes</button> 
            </div>
                    
        </div>
      </div>
    </div>
  </div>
</div>
